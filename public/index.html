<body>
  <!-- Glass Header -->
  <header class="glass-nav">
    <div class="nav-wrap">
      <h1 class="title">üç≤ Shabu <span class="table-chip" id="tableLabel"></span></h1>
      <a class="chip" href="/admin/">
        <i class="fas fa-cog"></i>

    </div>
  </header>

  <!-- Page -->
  <main class="page">
    <div class="section">
      <div class="glass-card">
        <input id="search" class="input ios" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡πÄ‡∏°‡∏ô‡∏π‚Ä¶">
      </div>
    </div>

    <div class="section">
      <h3 class="sec-title">‡πÄ‡∏°‡∏ô‡∏π</h3>
      <div id="menuGrid" class="grid">
        <div class="loading">
          <div class="loading-spinner"></div>
        </div>
      </div>
    </div>
  </main>

  <!-- Glass Cart -->
  <footer class="glass-footer">
    <div class="footer-wrap">
      <div id="cartInfo" class="cart-info">‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤: 0 ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£</div>
      <button id="submitBtn" class="btn ios" disabled>
        <i class="fas fa-paper-plane"></i>
        ‡∏™‡πà‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ñ‡∏£‡∏±‡∏ß
      </button>
    </div>
  </footer>

  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
  <script>
    // Global state
    let cart = {};
    let menuItems = [];
    let filteredItems = [];

    // DOM elements
    const menuGrid = document.getElementById('menuGrid');
    const cartInfo = document.getElementById('cartInfo');
    const submitBtn = document.getElementById('submitBtn');
    const searchInput = document.getElementById('search');
    const tableLabel = document.getElementById('tableLabel');

    // Initialize
    async function init() {
      await loadMenu();
      setupEventListeners();
      updateCartDisplay();
      setTableNumber();
    }

    function setTableNumber() {
      const urlParams = new URLSearchParams(window.location.search);
      let table = urlParams.get('table') || localStorage.getItem('tableNumber');
      if (!table) {
        table = prompt('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÉ‡∏™‡πà‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡πÇ‡∏ï‡πä‡∏∞:');
        if (table) localStorage.setItem('tableNumber', table);
      }
      if (table) tableLabel.textContent = `‡πÇ‡∏ï‡πä‡∏∞ ${table}`;
    }

    async function loadMenu() {
      try {
        const response = await fetch('/api/menu');
        const data = await response.json();
        menuItems = data.items || [];
        filteredItems = [...menuItems];
        renderMenu();
      } catch (error) {
        console.error('Error loading menu:', error);
        showEmptyState('‡πÑ‡∏°‡πà‡∏™‡∏≤‡∏°‡∏≤‡∏£‡∏ñ‡πÇ‡∏´‡∏•‡∏î‡πÄ‡∏°‡∏ô‡∏π‡πÑ‡∏î‡πâ');
      }
    }

    function renderMenu() {
      if (filteredItems.length === 0) {
        showEmptyState('‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏°‡∏ô‡∏π‡∏ó‡∏µ‡πà‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤');
        return;
      }
      menuGrid.innerHTML = filteredItems.map(item => `
        <div class="menu-item" onclick="addToCart('${item.name}')">
          <div style="position: relative; overflow: hidden;">
            ${item.image ? 
              `<img src="${item.image}" alt="${item.name}" class="menu-image">` :
              `<div class="menu-image" style="background: linear-gradient(135deg, #1e293b, #334155); display: flex; align-items: center; justify-content: center;"><i class="fas fa-utensils" style="font-size: 48px; color: #64748b;"></i></div>`}
          </div>
          <div class="menu-content">
            <h4 class="menu-name">${item.name}</h4>
            ${item.category ? `<div class="menu-category">${item.category}</div>` : ''}
            <div class="menu-actions">
              <div class="quantity-control">
                <button class="qty-btn" onclick="event.stopPropagation(); decreaseQuantity('${item.name}')" ${!cart[item.name] ? 'disabled' : ''}>
                  <i class="fas fa-minus"></i>
                </button>
                <span class="qty-display">${cart[item.name] || 0}</span>
                <button class="qty-btn" onclick="event.stopPropagation(); addToCart('${item.name}')">
                  <i class="fas fa-plus"></i>
                </button>
              </div>
            </div>
          </div>
        </div>
      `).join('');
    }

    function showEmptyState(message) {
      menuGrid.innerHTML = `
        <div class="empty-state" style="grid-column: 1 / -1;">
          <i class="fas fa-utensils"></i>
          <h3>‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÄ‡∏°‡∏ô‡∏π</h3>
          <p>${message}</p>
        </div>`;
    }

    function addToCart(itemName) {
      cart[itemName] = (cart[itemName] || 0) + 1;
      updateCartDisplay();
      renderMenu();
      showToast(`‡πÄ‡∏û‡∏¥‡πà‡∏° ${itemName} ‡πÅ‡∏•‡πâ‡∏ß!`);
      cartInfo.classList.add('cart-pulse');
      setTimeout(() => cartInfo.classList.remove('cart-pulse'), 600);
    }

    function decreaseQuantity(itemName) {
      if (cart[itemName] > 0) {
        cart[itemName]--;
        if (cart[itemName] === 0) delete cart[itemName];
        updateCartDisplay();
        renderMenu();
      }
    }

    function updateCartDisplay() {
      const totalItems = Object.values(cart).reduce((sum, qty) => sum + qty, 0);
      cartInfo.innerHTML = `üõí ‡∏ï‡∏∞‡∏Å‡∏£‡πâ‡∏≤: ${totalItems} ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£`;
      submitBtn.disabled = totalItems === 0;
      submitBtn.innerHTML = totalItems > 0 
        ? '<i class="fas fa-paper-plane"></i> ‡∏™‡πà‡∏á‡πÄ‡∏Ç‡πâ‡∏≤‡∏Ñ‡∏£‡∏±‡∏ß'
        : '<i class="fas fa-shopping-cart"></i> ‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π';
    }

    function setupEventListeners() {
      searchInput.addEventListener('input', (e) => {
        const query = e.target.value.toLowerCase().trim();
        filteredItems = menuItems.filter(item => 
          item.name.toLowerCase().includes(query) ||
          (item.category && item.category.toLowerCase().includes(query))
        );
        renderMenu();
      });
      submitBtn.addEventListener('click', submitOrder);
    }

    async function submitOrder() {
      const tableNumber = localStorage.getItem('tableNumber');
      if (!tableNumber) { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏£‡∏∞‡∏ö‡∏∏‡∏´‡∏°‡∏≤‡∏¢‡πÄ‡∏•‡∏Ç‡πÇ‡∏ï‡πä‡∏∞'); return; }
      if (Object.keys(cart).length === 0) { alert('‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡πÄ‡∏•‡∏∑‡∏≠‡∏Å‡πÄ‡∏°‡∏ô‡∏π‡∏Å‡πà‡∏≠‡∏ô'); return; }

      const orderItems = Object.entries(cart).map(([name, qty]) => {
        const item = menuItems.find(i => i.name === name);
        return { name, qty, category: item?.category || '' };
      });

      const order = { table: tableNumber, items: orderItems, note: '' };

      try {
        submitBtn.innerHTML = '<div class="loading-spinner" style="width: 20px; height: 20px; border-width: 2px;"></div> ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏™‡πà‡∏á...';
        submitBtn.disabled = true;

        const response = await fetch('/api/orders', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(order)
        });
        const result = await response.json();

        if (result.ok) {
          cart = {};
          updateCartDisplay();
          renderMenu();
          showToast('‚úÖ ‡∏™‡πà‡∏á‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÄ‡∏£‡∏µ‡∏¢‡∏ö‡∏£‡πâ‡∏≠‡∏¢‡πÅ‡∏•‡πâ‡∏ß!');
        } else {
          throw new Error(result.error || '‡∏™‡πà‡∏á‡∏≠‡∏≠‡πÄ‡∏î‡∏≠‡∏£‡πå‡πÑ‡∏°‡πà‡∏™‡∏≥‡πÄ‡∏£‡πá‡∏à');
        }
      } catch (error) {
        alert('‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î: ' + error.message);
      } finally {
        updateCartDisplay();
      }
    }

    function showToast(message) {
      const existingToast = document.querySelector('.toast');
      if (existingToast) existingToast.remove();
      const toast = document.createElement('div');
      toast.className = 'toast';
      toast.textContent = message;
      document.body.appendChild(toast);
      setTimeout(() => toast.classList.add('show'), 100);
      setTimeout(() => { toast.classList.remove('show'); setTimeout(() => toast.remove(), 300); }, 3000);
    }

    init();

    // Socket.IO - ‡πÉ‡∏ä‡πâ default path
    if (typeof io !== 'undefined') {
      const socket = io();
      socket.on('menu-updated', () => loadMenu());
    }
  </script>
